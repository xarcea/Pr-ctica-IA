<div>
    <h2>√Årbol de coordenadas</h2>
    <ul>
        <ng-container *ngFor="let node of tree">
        <li>
            {{ node.coordenada.x }}, {{ node.coordenada.y }}
            ({{ node.marcado ? 'Especial' : 'Normal' }})
            <ul *ngIf="node.hijo && node.hijo.length > 0">
            <ng-container *ngFor="let child of node.hijo">
                <app-tree-node [node]="child"></app-tree-node>
            </ng-container>
            </ul>
        </li>
        </ng-container>
    </ul>
</div>
